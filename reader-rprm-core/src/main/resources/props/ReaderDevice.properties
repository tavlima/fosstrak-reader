		<sources>
		   	<Shelf1>
				<fixed>true</fixed>
		   		<readpoint>Shelf1</readpoint>
			</Shelf1>
			<Shelf2>
				<fixed>true</fixed>
		   		<readpoint>Shelf2</readpoint> 
			</Shelf2>
			<Shelf3>
